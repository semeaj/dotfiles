# ── General ──────────────────────────────────────────────
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB,alacritty:RGB"
set -g allow-passthrough off
set-environment -g COLORTERM "truecolor"

# Prefix: Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mouse support
set -g mouse on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# History
set -g history-limit 50000

# Reduce escape time (for vim)
set -sg escape-time 0

# Focus events (for vim autoread)
set -g focus-events on

# ── Vi mode ─────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ── Pane navigation ────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind '%'

# New windows keep current path
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# ── Catppuccin (set options BEFORE sourcing plugin) ─────
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# Source Catppuccin plugin (synchronous, not via run)
source-file ~/.tmux/plugins/tmux/catppuccin_options_tmux.conf
source-file ~/.tmux/plugins/tmux/catppuccin_tmux.conf

# Status bar (AFTER plugin loads so format strings are defined)
set -g status-left ""
set -gF status-right "#{E:@catppuccin_status_session}"

# ── TPM ─────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
